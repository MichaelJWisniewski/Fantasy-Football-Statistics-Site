{% extends 'layout.html' %}

{% block content%}
  <div class = "firstpage">
    {% include 'partials/messages.html' %}
    
    <div class="container container-height mt-5 pl-5 pr-5 loginbox">
      <div id="carouselExampleIndicators" class="carousel slide boxshadow2" data-ride="carousel">
        <ol class="carousel-indicators align-middle ">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active "></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active primarycolor">
            <img class="d-block w-100 container-height" src="./static/img/nfl.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 container-height" src="./static/img/fanduel.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 container-height" src="./static/img/espnfantasy.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="secondpage">
    <div class="row ml-3 pt-5 ">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Title</h1>
          <p class="lead">This is a list view that will show an example of searching for player.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="thirdpage ">
    <div class="container container-height pt-3 mt-5">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators align-middle">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://via.placeholder.com/400x200" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://via.placeholder.com/400x200" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://via.placeholder.com/400x200" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  {% include 'partials/footer.html' %}
{% endblock %}
